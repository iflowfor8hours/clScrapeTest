<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JARED SEARCH</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="JS/create.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <H1>Craigslist Check</H1>
    </div>
    <div style="width:75%">
      <form action="" method="POST" enctype='multipart/form-data'>
        <input type='hidden' name='inputType' value='GetValues'>
        <label>Search Center Zip Code: </label>
        <input type="text" width="5" style= "float:right" name="zipCode" value="54426"><br /><br />
        <label>Enter Search Radius in Miles:</label>
        <input type="text" width="5" style= "float:right" name="searchRadius" value="50"><br /><br />
        
        <div id='make'></div>
        <div id='model'></div>
        
        <label><b>Year</b></label><br />
        Min Year <input type="text" width="5" style= "float:right" name="minYear" value="2004"><br /><br />
        Max Year <input type="text" width="5" style= "float:right" name="maxYear" value="2008"><br /><br />
        
        <label><b>Prices</b></label><br />
        Min Price <input type="text" width="5" style= "float:right" name="minPrice" value="1"><br /><br />
        Max Price <input type="text" width="5" style= "float:right" name="maxPrice" value="5000"><br /><br />
        
        <div id='keywords'></div>
        <input type='submit' value ='Search'>
      </form>
      <br />
      <button id='checkAll' onClick=checkAll()>Check All</button>
      <button id='uncheckAll' onClick=uncheckAll()>Unchceck All</button>
      </ br>
        
    </div>
    <div id='results'>
      {% if CRS %}
        <script type="text/javascript">
          window.onload = function(){
            buildPage();
            displayData({{ CRS|tojson }});
          }
        </script>
      {% else %}
        <script type="text/javascript"> 
          window.onload = buildPage();
        </script>
      {% endif %}
    </div>
  </body>
  
</html>
